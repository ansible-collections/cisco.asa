---
- ansible.builtin.debug:
    msg: "Start asa_objects replaced integration tests ansible_connection={{
      ansible_connection }}"

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace module attributes of given objects
      become: true
      register: result
      cisco.asa.asa_objects: &id001
        config:
          - object_type: network
            objects:
            - description: a test fqdn v4 object
              fqdn_v4: microsoft.com
              name: test_fqdn_obj
            - description: a test range object
              name: test_range_obj
              range: 10.0.0.1 10.0.0.10
            - description: another test host object
              host: 1.2.3.4
              name: test_host_obj_1
            - name: test_nat_obj
          - object_type: service
            objects:
            - name: test_tcp_source_range_obj
              service:
                protocol: tcp
                source_port:
                  range:
                    end: '5672'
                    start: '5671'
            - name: test_tcp_eq_obj
              service:
                destination_port:
                  eq: https
                protocol: tcp
            - name: test_icmp_echo_obj
              service:
                icmpopt:
                  name: echo
                  code: 8
                protocol: icmp
        state: replaced

    - assert:
        that:
          - result.commands|length == replaced.commands|length
          - result.changed == true
          - result.commands|symmetric_difference(replaced.commands) == []

    - name: Replace module attributes of given objects (IDEMPOTENT)
      become: true
      register: result
      cisco.asa.asa_objects: *id001

    - assert:
        that:
          - result.commands|length == 0
          - result.changed == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
