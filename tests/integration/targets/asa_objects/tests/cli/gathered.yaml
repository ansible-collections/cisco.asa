---
- ansible.builtin.debug:
    msg:
      "START asa_objects gathered integration tests on connection={{ ansible_connection
      }}"

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Populate Config for Gather facts
      cisco.asa.asa_objects:
        config: "{{ initial_config }}"
        state: replaced

    - name: Gather the provided configuration with the exisiting running configuration
      register: result
      cisco.asa.asa_objects:
        config:
        state: gathered

    - name: Assert
      assert:
        that:
          - gathered['config'] | symmetric_difference(result.gathered) == []
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
