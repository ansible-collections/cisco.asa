---
- ansible.builtin.debug:
    msg: "START asa_objects round trip integration tests on connection={{
      ansible_connection }}"

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Apply the provided configuration (Base config)
      register: base_config
      cisco.asa.asa_objects:
        config: "{{ initial_config }}"

    - name: Gather Object group facts
      cisco.asa.asa_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources:
          - asa_objects

    - name: Apply the provided configuration (config to be reverted)
      register: result
      cisco.asa.asa_objects:
        config: "{{ overridden.config }}"
        state: overridden

    - assert:
        that:
          - result.commands|length == overridden.commands|length
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.asa.asa_objects:
        config: "{{ ansible_facts['network_resources']['asa_objects'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == rtt.commands|length
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
