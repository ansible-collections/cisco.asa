---
- debug:
    msg: START asa_acls round trip integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml
- include_tasks: _populate_network_og.yaml
- include_tasks: _populate_config.yaml

- block:

    - name: Apply the provided configuration (base config)
      register: base_config
      cisco.asa.asa_acls:
        config:
          acls:
            - name: test_access
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    address: 192.0.2.0
                    netmask: 255.255.255.0
                  destination:
                    address: 192.0.3.0
                    netmask: 255.255.255.0
                    port_protocol:
                      eq: www
                  log: default
                - grant: deny
                  line: 2
                  protocol_options:
                    igrp: true
                  source:
                    address: 198.51.100.0
                    netmask: 255.255.255.0
                  destination:
                    address: 198.51.110.0
                    netmask: 255.255.255.0
                  log: errors
            - name: test_global_access
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    any: true
                  destination:
                    any: true
                    port_protocol:
                      eq: www
                  log: errors
            - name: test_R1_traffic
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    address: 2001:db8:0:3::/64
                    port_protocol:
                      eq: www
                  destination:
                    address: 2001:fc8:0:4::/64
                    port_protocol:
                      eq: telnet
                  inactive: true
        state: merged

    - name: Gather ACLs facts
      cisco.asa.asa_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - acls

    - name: Apply the configuration which need to be reverted
      register: result
      cisco.asa.asa_acls:
        config:
          acls:
            - name: test_access
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    address: 192.0.4.0
                    netmask: 255.255.255.0
                    port_protocol:
                      eq: telnet
                  destination:
                    address: 192.0.5.0
                    netmask: 255.255.255.0
                    port_protocol:
                      eq: www
                - grant: deny
                  line: 2
                  protocol_options:
                    tcp: true
                  source:
                    object_group: test_og_network
                  destination:
                    object_group: test_network_og
                    port_protocol:
                      eq: www
                  log: default
        state: overridden

    - assert:
        that:
          - result.commands|length == 6
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.asa.asa_acls:
        config: "{{ ansible_facts['network_resources']['acls'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 6
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:

    - include_tasks: _remove_config.yaml
    - include_tasks: _remove_og_config.yaml
