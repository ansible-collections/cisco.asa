---
- ansible.builtin.debug:
    msg:
      START Merged asa_acls state for integration tests on connection={{ ansible_connection
      }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_network_og.yaml
- ansible.builtin.include_tasks: _populate_objects.yaml

- block:
    - name: Merge provided configuration with device configuration
      register: result
      cisco.asa.asa_acls: &id001
        config:
          acls:
            - name: test_access
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    address: 192.0.2.0
                    netmask: 255.255.255.0
                  destination:
                    address: 198.51.100.0
                    netmask: 255.255.255.0
                    port_protocol:
                      eq: www
                  log: default
                - grant: deny
                  line: 2
                  protocol: icmp
                  protocol_options:
                    icmp:
                      alternate_address: true
                  source:
                    address: 198.51.100.0
                    netmask: 255.255.255.0
                  destination:
                    address: 198.51.110.0
                    netmask: 255.255.255.0
                  log: errors
                - grant: deny
                  line: 3
                  protocol: tcp
                  protocol_options:
                    tcp: true
                  source:
                    host: 198.51.110.0
                  destination:
                    any: true
                    port_protocol:
                      eq: www
                  log: default
                - grant: deny
                  line: 4
                  protocol: tcp
                  protocol_options:
                    tcp: true
                  source:
                    object_group: test_og_network
                  destination:
                    object_group: test_network_og
                    port_protocol:
                      eq: www
                  log: default
                - grant: deny
                  line: 5
                  protocol: object test_svc_object
                  source:
                    object: test_object_no_1
                  destination:
                    object: test_object_no_2
                  log: default
                - grant: permit
                  line: 6
                  protocol_options:
                    object_group: test_service_og
                  source:
                    object_group: test_og_network
                  destination:
                    object_group: test_network_og
                  log: default
            - name: test_global_access
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    any: true
                  destination:
                    any: true
                    port_protocol:
                      eq: www
                  log: errors
                - grant: deny
                  line: 2
                  protocol_options:
                    tcp: true
                  source:
                    interface: management
                  destination:
                    interface: management
                    port_protocol:
                      eq: www
                  log: warnings
            - name: test_R1_traffic
              acl_type: extended
              aces:
                - grant: deny
                  line: 1
                  protocol_options:
                    tcp: true
                  source:
                    address: 2001:db8:0:3::/64
                    port_protocol:
                      eq: www
                  destination:
                    address: 2001:fc8:0:4::/64
                    port_protocol:
                      eq: telnet
                  inactive: true
        state: merged

    - assert:
        that:
          - result.commands|length == 9
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []

    - name: Merge provided configuration with device configuration (IDEMPOTENT)
      register: result
      cisco.asa.asa_acls: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result.commands|length == 0
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
    - ansible.builtin.include_tasks: _remove_og_config.yaml
    - ansible.builtin.include_tasks: _remove_objects.yaml
