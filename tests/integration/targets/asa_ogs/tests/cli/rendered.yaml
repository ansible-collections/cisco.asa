---
- debug:
    msg: Start asa_ogs rendered integration tests ansible_connection={{
      ansible_connection }}

- block:

    - name: Render the commands for provided  configuration
      become: true
      register: result
      cisco.asa.asa_ogs:
        config:

          - name: GigabitEthernet0/1
            access_groups:

              - afi: ipv4
                acls:

                  - name: 110
                    direction: in

                  - name: 123
                    direction: out

              - afi: ipv6
                acls:

                  - name: test_v6
                    direction: out

                  - name: temp_v6
                    direction: in

          - name: GigabitEthernet0/2
            access_groups:

              - afi: ipv4
                acls:

                  - name: 110
                    direction: in

                  - name: 123
                    direction: out
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(merged.commands) == []
