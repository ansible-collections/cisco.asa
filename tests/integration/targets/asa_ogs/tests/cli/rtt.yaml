---
- debug:
    msg: START asa_ogs round trip integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: Apply the provided configuration (Base config)
      register: base_config
      cisco.asa.asa_ogs:
        config:
          - name: test_og_network
            object_type: network
            description: test_og_network
            network_object:
              host:
                - 192.0.2.1
                - 192.0.2.2
              address:
                - 192.0.2.0 255.255.255.0
                - 198.51.100.0 255.255.255.0
          - name: test_network_og
            object_type: network
            description: test network og
            network_object:
              host:
                - 192.0.3.1
                - 192.0.3.2
              ipv6_address:
                - 2001:db8:0:3::/64
            group_object: test_og_network
          - name: test_og_security
            object_type: security
            description: test_security
            security_group:
              name:
                - test_1
                - test_2
              tag:
                - 10
                - 20
          - name: test_og_user
            object_type: user
            user_object:
              user:
                - new_user_1
                - new_user_2
        state: merged

    - name: Gather Object group facts
      cisco.asa.asa_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - ogs

    - name: Apply the provided configuration (config to be reverted)
      register: result
      cisco.asa.asa_ogs:
        config:
          - name: test_og_network
            object_type: network
            description: test_og_network_override
            network_object:
              host:
                - 192.0.3.1
              address:
                - 192.0.3.0 255.255.255.0
          - name: test_og_protocol
            object_type: protocol
            description: test_og_protocol
            protocol_object:
              protocol:
                - tcp
                - udp
        state: overridden

    - assert:
        that:
          - result.commands|length == 12
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.asa.asa_ogs:
        config: "{{ ansible_facts['network_resources']['acl_interfaces'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 23
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:

    - include_tasks: _remove_config.yaml
