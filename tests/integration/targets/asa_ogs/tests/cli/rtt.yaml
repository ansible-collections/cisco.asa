---
- debug:
    msg: START asa_ogs round trip integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: Apply the provided configuration (Base config)
      register: base_config
      cisco.asa.asa_ogs:
        config:
          - object_type: network
            object_groups:
              - name: test_og_network
                description: test_og_network
                network_object:
                  host:
                    - 192.0.2.1
                    - 192.0.2.2
                  address:
                    - 192.0.2.0 255.255.255.0
                    - 198.51.100.0 255.255.255.0
              - name: test_network_og
                description: test_network_og
                network_object:
                  host:
                    - 192.0.3.1
                    - 192.0.3.2
                  ipv6_address:
                    - 2001:db8:3::/64
          - object_type: security
            object_groups:
              - name: test_og_security
                description: test_security
                security_group:
                  sec_name:
                    - test_1
                    - test_2
                  tag:
                    - 10
                    - 20
          - object_type: user
            object_groups:
              - name: test_og_user
                description: test_user
                user_object:
                  user:
                    - name: new_user_1
                      domain: LOCAL
                    - name: new_user_2
                      domain: LOCAL
        state: merged

    - name: Gather Object group facts
      cisco.asa.asa_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources:
          - ogs

    - name: Apply the provided configuration (config to be reverted)
      register: result
      cisco.asa.asa_ogs:
        config:
          - object_type: network
            object_groups:
              - name: test_og_network
                description: test_og_network_override
                network_object:
                  host:
                    - 192.0.3.1
                  address:
                    - 192.0.3.0 255.255.255.0
          - object_type: protocol
            object_groups:
              - name: test_og_protocol
                description: test_og_protocol
                protocol_object:
                  protocol:
                    - tcp
                    - udp
        state: overridden

    - assert:
        that:
          - result.commands|length == 15
          - result.changed == true
          - result.commands|symmetric_difference(overridden.commands) == []

    - name: Revert back to base config using facts round trip
      register: revert
      cisco.asa.asa_ogs:
        config: "{{ ansible_facts['network_resources']['ogs'] }}"
        state: overridden

    - assert:
        that:
          - revert.commands|length == 24
          - revert.changed == true
          - revert.commands|symmetric_difference(rtt.commands) == []
  always:

    - include_tasks: _remove_config.yaml
