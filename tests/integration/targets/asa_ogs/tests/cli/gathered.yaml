---
- debug:
    msg: START asa_ogs gathered integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml

- block:

    - name: Populate Config for Gather facts
      cisco.asa.asa_ogs:
        config:
          - object_type: network
            object_groups:
              - name: test_og_network
                description: test_og_network
                network_object:
                  host:
                    - 192.0.2.1
                  address:
                    - 192.0.2.0 255.255.255.0
              - name: test_network_og
                description: test_network_og
                network_object:
                  host:
                    - 192.0.3.1
                  ipv6_address:
                    - 2001:db8:3::/64
          - object_type: security
            object_groups:
              - name: test_og_security
                description: test_security
                security_group:
                  sec_name:
                    - test_1
                  tag:
                    - 10
          - object_type: user
            object_groups:
              - name: test_og_user
                description: test_user
                user_object:
                  user:
                    - name: new_user_1
                      domain: LOCAL
                    - name: new_user_2
                      domain: LOCAL
          - object_type: service
            object_groups:
              - name: test_og_service_src_port_range
                services_object:
                  - protocol: tcp
                    source_port:
                      range:
                        start: 100
                        end: 200
              - name: test_og_service_dst_port_range
                services_object:
                  - protocol: tcp
                    destination_port:
                      range:
                        start: 100
                        end: 200
        state: merged

    - name: Gather the provided configuration with the exisiting running configuration
      register: result
      cisco.asa.asa_ogs:
        config:
        state: gathered

    - name: Assert
      assert:
        that:
          - gathered['config'] | symmetric_difference(result.gathered) == []
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml
